<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYALA - Lancement Officiel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 1.3rem;
            margin-bottom: 50px;
            opacity: 0.9;
        }
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }
        .countdown-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            min-width: 120px;
        }
        .countdown-number {
            font-size: 2.5rem;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
        }
        .message {
            font-size: 1.1rem;
            line-height: 1.8;
        }
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .subtitle { font-size: 1.1rem; }
            .countdown-number { font-size: 2rem; }
            .countdown-item { min-width: 100px; padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./Asset 1Tyala copie.png" alt="TYALA Logo" class="logo">
        <h1>Bientôt Disponible</h1>
        <p class="subtitle">Le lancement officiel arrive très bientôt</p>
        
        <div class="countdown">
            <div class="countdown-item">
                <span class="countdown-number" id="days">0</span>
                <span class="countdown-label">Jours</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="hours">0</span>
                <span class="countdown-label">Heures</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="minutes">0</span>
                <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="seconds">0</span>
                <span class="countdown-label">Secondes</span>
            </div>
        </div>
        
        <p class="message">
            Rejoignez-nous le <strong>18 novembre 2025</strong> pour découvrir TYALA,<br>
            votre plateforme éducative de nouvelle génération.
        </p>
    </div>

    <script>
        const launchDate = new Date('2025-11-18T00:00:00').getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;
            
            if (distance < 0) {
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '0';
                document.getElementById('minutes').textContent = '0';
                document.getElementById('seconds').textContent = '0';
                return;
            }
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }
        
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
